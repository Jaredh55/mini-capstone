<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="vue-app">

    <a href="/#/">Home</a>
    <a href="/#/signup">Signup</a>
    <a href="/#/login">Login</a>
    <a href="/#/logout">Logout</a>


    <router-view></router-view>

  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<template id="sample-page">
  <div class="vue-component">
      <div class="container">
        <h1>{{message}}</h1>
        <p> ... Very interesting</p>
        <a href="/#/"> go to Home page</a>

      </div>
  </div>
</template>






<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="products-show-page">
  <div class="vue-component">
    
    <div class="container">
      <h2>{{product.name}}</h2>
      <p>Price: {{product.price}}</p>
    </div>
  
  </div>

</template>

<template id="new-product"> 
  <div class="vue-component">

    <div class="container">
      <h1>New Product</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="integer" class="form-control" v-model="price">
      </div>
      <div class="form-group">
        <label>Image URL: </label>
        <input type="text" class="form-control" v-model="imageURL">
      </div>
      <div class="form-group">
        <label> Description: </label>
        <input type="text" class="form-control" v-model="description">
      </div>
      <div class="form-group">
        <label> Supplier ID: </label>
        <input type="integer" class="form-control" v-model="supplier_id">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


  
<template id="products-index-page">
  <div class="vue-component">

    <div class="container">

      <div class="row">
          <div v-for="product in products" class="col-md-4">

            <div class="card mb-5" style="width: 18rem;">
              <img class="card-img-top" v-bind:src="product['image_url']" alt="">
              <div class="card-body">
                <h5 class="card-title">{{ product["name"] }}</h5>
                <p class="card-text">Price: {{ product["price"] }}</p>
                <a v-bind:href="'/#/products/' + product['id']" class="btn btn-primary float-right">More Info</a>
              </div>
            </div>


          </div>
      </div>

    </div>

  </div>
</template>

<template id="products-edit-page">
  <div class="vue-component">
    
    <div class="container">
      <div v-for="">
        <div>
          Name: <input type="text" name="name" value="{{ product['name'] }}" />
        </div>
        <div>
          Price: <input type="text" name="price" value="{{ product['price'] }}" />
        </div>
        <div>
          Description: <input type="text" name="description" value="{{ product['description'] }}" />
        </div>
        <div>
          Supplier ID: <input type="text" name="supplier_id" value="{{ product['supplier']['id'] }}">
        </div>
        <input type="submit" name="" value="Update Product"/>
      </div>
    </div>
  
  </div>

</template>
